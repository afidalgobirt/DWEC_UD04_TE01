<!DOCTYPE html>
<html>
    <head>
        <title>WHO - COVID-19 Stats</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js"></script>
        <!-- Third party library to create charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <main>
            <section id="summary">
                <h1>World Health Organization: COVID-19 stats dashboard</h1>
                <h2>Global stats:</h2>
                <div id="kpiContainer">
                    <div class="kpi">
                        <div>
                            <span class="kpiLabel">Global cases</span>
                        </div>
                        <div class="kpiDataContainer">
                            <span class="kpiData"></span>
                            <div class="kpiPercentageContainer">
                                <i class="kpiPercentageArrow"></i>
                                <span class="kpiPercentage"></span>
                            </div>
                        </div>
                    </div>
                    <div class="kpi">
                        <div>
                            <span class="kpiLabel">Global deaths</span>
                        </div>
                        <div class="kpiDataContainer">
                            <span class="kpiData"></span>
                            <div class="kpiPercentageContainer">
                                <i class="kpiPercentageArrow"></i>
                                <span class="kpiPercentage"></span>
                            </div>
                        </div>
                    </div>
                    <div class="kpi">
                        <div>
                            <span class="kpiLabel">Global vaccinations</span>
                        </div>
                        <div class="kpiDataContainer">
                            <span class="kpiData"></span>
                        </div>
                    </div>
                </div>
                <h2>Top countries' stats:</h2>
                <div class="chartWrapper">
                    <div id="topConfirmedCountriesChartContainer" class="chartContainer">
                        <canvas id="topConfirmedCountriesChart"></canvas>
                    </div>
                    <div id="topDeathsCountriesChartContainer" class="chartContainer">
                        <canvas id="topDeathsCountriesChart"></canvas>
                    </div>
                </div>
            </section>
            <section id="dataList">
                <h2>COVID-19 stats per country:</h2>
                <div class="roundedTableContainer">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Cases</th>
                                <th>Cases / Population (%)</th>
                                <th>Deaths</th>
                                <th>Deaths / Cases (%)</th>
                                <th>Population</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
